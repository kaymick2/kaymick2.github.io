<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE UIOWA CS DEPARTMENT</title>
    <style>
        @font-face {
            font-family: 'Comic Sans MS';
            src: url('assets/comicSansMS.ttf') format('truetype');
        }

        body {
            background: linear-gradient(180deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive;
        }

        .wavy-text {
            font-size: 2.5em;
            text-align: center;
            color: white;
            text-shadow: 3px 3px 0 #000,
                       -3px 3px 0 #000,
                       -3px -3px 0 #000,
                       3px -3px 0 #000,
                       5px 5px 0 rgba(0,0,0,0.5),
                       0 0 15px rgba(255,255,255,0.5),
                       0 0 20px rgba(255,255,255,0.3);
            display: inline-block;
            padding: 20px;
        }

        .wavy-text span {
            display: inline-block;
            animation: wave 2s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            transform: rotate(-2deg);
        }


    </style>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
        <div class="wavy-text" id="wavyText1">FUCK THE UIOWA CS DEPARTMENT</div>
        <div class="wavy-text" id="wavyText2">FUCK DENISE SZECSEI</div>
        <div class="wavy-text" id="wavyText3">YOU DONT TEACH</div>
        <div class="wavy-text" id="wavyText4">FUCK ALBERTO SEGRE U LOOK LIKE ITALIAN DIDDY</div>
        <div class="wavy-text" id="wavyText5">FUCK ELIZABETH KLEIMAN</div>
        <div class="wavy-text" id="wavyText6">FUCK ARNOLD YU</div>
        <div class="wavy-text" id="wavyText7">TRYNA ACT LIKE U IMPORTANT GRADE MY SHIT FASTER</div>
    </div>
<script>
        // Function to apply wave effect to text
        function applyWaveEffect(elementId) {
            const text = document.getElementById(elementId);
            text.innerHTML = text.textContent.split('').map((char, i) => {
                if (char === '\n') return '<br>';
                if (char === ' ') return '&nbsp;';
                return `<span style="animation-delay: ${i * 0.1}s">${char}</span>`;
            }).join('');
        }

        // Apply effect to all text elements
        applyWaveEffect('wavyText1');
        applyWaveEffect('wavyText2');
        applyWaveEffect('wavyText3');
        applyWaveEffect('wavyText4');
        applyWaveEffect('wavyText5');
        applyWaveEffect('wavyText6');
        applyWaveEffect('wavyText7');
    </script>


</body>
</html>
