<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeBot - Event Reminder</title>
    <style>
        @font-face {
            font-family: 'Chicago';
            src: url('assets/ChicagoFLF.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        :root {
            --primary-color: #FFCD00; /* Iowa Hawkeye gold */
            --secondary-color: #000000; /* Iowa Hawkeye black */
            --text-color: #FFCD00; /* Gold text on black background */
            --shadow-color: rgba(255, 205, 0, 0.3); /* Gold shadow */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Chicago', 'Arial', sans-serif;
        }
        
        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            background-color: var(--secondary-color);
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow-color);
            padding: 40px;
            margin-top: 20px;
            border: 3px solid var(--primary-color);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .current-time {
            font-size: 3rem;
            font-weight: bold;
            margin: 30px 0;
            text-align: center;
            color: var(--primary-color);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            font-size: 16px;
            background-color: #222;
            color: var(--primary-color);
        }
        
        button {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 100%;
        }
        
        button:hover {
            background-color: #e6b800;
            box-shadow: 0 0 10px var(--primary-color);
        }
        
        .events-container {
            margin-top: 30px;
        }
        
        .event-card {
            background-color: #111;
            border-left: 5px solid var(--primary-color);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow-color);
        }
        
        .event-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--primary-color);
        }
        
        .event-time {
            color: #e6b800;
            font-size: 14px;
        }
        
        .event-description {
            margin-top: 10px;
        }
        
        .notification {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #FFCD00; /* Iowa Hawkeye gold */
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: flash 0.3s infinite; /* Even faster animation for more violent flashing */
        }
        
        .notification-content {
            background-color: #000000; /* Black background */
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 80%;
            box-shadow: 0 0 40px #FFCD00; /* Gold shadow */
            animation: shake 0.08s infinite; /* Faster shaking effect */
            color: #FFCD00; /* Gold text */
            border: 3px solid #FFCD00;
        }
        
        @keyframes flash {
            0% { background-color: #FFCD00; } /* Iowa Hawkeye gold */
            50% { background-color: #000000; } /* Iowa Hawkeye black */
            100% { background-color: #FFCD00; } /* Iowa Hawkeye gold */
        }
        
        @keyframes shake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 5px); }
            50% { transform: translate(5px, -5px); }
            75% { transform: translate(-5px, -5px); }
            100% { transform: translate(5px, 5px); }
        }
        
        .delete-btn {
            background-color: #FFCD00;
            color: #000000;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .delete-btn:hover {
            background-color: #e6b800;
            box-shadow: 0 0 5px #FFCD00;
        }
        
        .event-description {
            color: #FFCD00;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TimeBot</h1>
            <p>Set reminders for your important events</p>
        </header>
        
        <div class="current-time" id="current-time">
            Loading time...
        </div>
        
        <form id="event-form">
            <div class="form-group">
                <label for="event-title">Event Title</label>
                <input type="text" id="event-title" placeholder="Enter event title" required>
            </div>
            
            <div class="form-group">
                <label for="event-date">Event Date & Time</label>
                <input type="datetime-local" id="event-date" required>
            </div>
            
            <div class="form-group">
                <label for="event-description">Event Description (Optional)</label>
                <textarea id="event-description" rows="3" placeholder="Enter event description"></textarea>
            </div>
            
            <button type="submit">Add Event</button>
        </form>
        
        <div class="events-container">
            <h2>Upcoming Events</h2>
            <div id="events-list">
                <!-- Events will be added here dynamically -->
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <div class="notification-content">
            <h2 id="notification-title">Event Reminder!</h2>
            <p id="notification-message">It's time for your event.</p>
            <p>Press any key to dismiss</p>
        </div>
    </div>

    <script src="TimeBotJavaScript.js"></script>
</body>
</html>
