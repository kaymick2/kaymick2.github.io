<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeBot - Event Reminder</title>
    <style>
        @font-face {
            font-family: 'Chicago';
            src: url('ChicagoFLF.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        :root {
            --primary-color: #ffb6c1;
            --secondary-color: #fff0f5;
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Chicago', 'Arial', sans-serif;
        }
        
        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1000px; /* Increased from 800px to make it wider */
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow-color);
            padding: 40px; /* Increased padding for more space */
            margin-top: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2.5rem; /* Increased font size */
        }
        
        .current-time {
            font-size: 3rem; /* Increased from 2rem to make the clock bigger */
            font-weight: bold;
            margin: 30px 0; /* Increased margin */
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 100%;
        }
        
        button:hover {
            background-color: #ff9eb5;
        }
        
        .events-container {
            margin-top: 30px;
        }
        
        .event-card {
            background-color: white;
            border-left: 5px solid var(--primary-color);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px var(--shadow-color);
        }
        
        .event-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .event-time {
            color: #666;
            font-size: 14px;
        }
        
        .event-description {
            margin-top: 10px;
        }
        
        .notification {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 0, 0.9); /* Yellow */
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: flash 0.5s infinite; /* Faster animation for more violent flashing */
        }
        
        .notification-content {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 80%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5); /* Stronger shadow */
            animation: shake 0.1s infinite; /* Add shaking effect */
        }
        
        @keyframes flash {
            0% { background-color: rgba(255, 255, 0, 0.9); } /* Yellow */
            50% { background-color: rgba(0, 255, 0, 0.9); } /* Green */
            100% { background-color: rgba(255, 255, 0, 0.9); } /* Yellow */
        }
        
        @keyframes shake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 5px); }
            50% { transform: translate(5px, -5px); }
            75% { transform: translate(-5px, -5px); }
            100% { transform: translate(5px, 5px); }
        }
        
        .delete-btn {
            background-color: #ff6b81;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .delete-btn:hover {
            background-color: #ff4757;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TimeBot</h1>
            <p>Set reminders for your important events</p>
        </header>
        
        <div class="current-time" id="current-time">
            Loading time...
        </div>
        
        <form id="event-form">
            <div class="form-group">
                <label for="event-title">Event Title</label>
                <input type="text" id="event-title" placeholder="Enter event title" required>
            </div>
            
            <div class="form-group">
                <label for="event-date">Event Date & Time</label>
                <input type="datetime-local" id="event-date" required>
            </div>
            
            <div class="form-group">
                <label for="event-description">Event Description (Optional)</label>
                <textarea id="event-description" rows="3" placeholder="Enter event description"></textarea>
            </div>
            
            <button type="submit">Add Event</button>
        </form>
        
        <div class="events-container">
            <h2>Upcoming Events</h2>
            <div id="events-list">
                <!-- Events will be added here dynamically -->
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <div class="notification-content">
            <h2 id="notification-title">Event Reminder!</h2>
            <p id="notification-message">It's time for your event.</p>
            <p>Press any key to dismiss</p>
        </div>
    </div>

    <script src="TimeBotJavaScript.js"></script>
</body>
</html>
